<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <input type="text" class="search">
                <div class="profile">
                    Morgan Oakley
                </div>
            </div>
            <div class="bottom">
                <div class="greeting">Hi there, Morgan Oakley</div>
                <div class="buttons">
                    <button>
                        New
                    </button>
                    <button>
                        Upload
                    </button>
                    <button>
                        Share
                    </button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                Dashboard
            </div>
            <div class="control">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="others">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                Your Projects
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>
    </div>
</body>
</html>
